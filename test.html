<head>

div {

	font-size: 10em;

	font-size: 2em;

	display: none;

<body>

	<div onmouseenter="getCoor(event)" onmousemove="showCoords(event)" onmouseout="clearCoor()">

	<span id="a" class="hidden sp3">a</span>	
	
	</div>

	<p>Mouse over the rectangle above to get the horizontal and vertical coordinates of your mouse pointer.</p>

	<p id="demo"></p>







	<script>
	var w = document.getElementById("w");
	var e = document.getElementById("e");
	
	var tabSpanElt = document.getElementsByTagName("span");
	console.log(tabSpanElt);
	
	
	var maxX = document.querySelector("div").offsetHeight;
	var maxY = document.querySelector("div").offsetWidth;
	console.log(maxX, maxY);
	
	var x;
	var y;
	
	var difTabX = [];
	var difTabY = [];
	
	function getRndInteger(min, max) {
	  return Math.floor(Math.random() * (max - min + 1) ) + min;
	}	
	
	function getCoor(event) {
		console.log("e", event);
		  x = event.clientX;
		  y = event.clientY;
	
	var ex = getRndInteger(1, maxX);
	
		for (cpt = 0; cpt< tabSpanElt.length; cpt++) {
			var spanX = getRndInteger(1, maxX);
			var spanY = getRndInteger(1, maxY);
			var difX = spanX - x;
			var difY = spanY - x;
			difTabX.push(difX);
			difTabY.push(difY);
			tabSpanElt[cpt].classList.remove("hidden");
		}
	/*
	dif = ex - x;
	console.log(ex, x , dif);*/
	
	}
	
	
	
	
	


	function showCoords(event) {
	
	//console.log(event);
	   x = event.clientX;
	   y = event.clientY;
	  var coor = "X coords: " + x + ", Y coords: " + y;
	  document.getElementById("demo").innerHTML = coor;
	  
	for (cpt = 0; cpt< tabSpanElt.length; cpt++) {
	
		if(cpt<8) {
		   var newX =(x+difTabX[cpt])/4;
		   var newY =(y+difTabY[cpt])/4;
	   }
	   
	   else if (cpt >= 8 && cpt< 16) {
		   var newX =(x+difTabX[cpt])/8;
		   var newY =(y+difTabY[cpt])/8;	   
	   }
	   
	   else {
		   var newX =(x+difTabX[cpt])/12;
		   var newY =(y+difTabY[cpt])/12;	 	   
	  }

	  tabSpanElt[cpt].style.left = newX+"px";

	  tabSpanElt[cpt].style.top = newY+"px";		
	}
	  
/*
	   var newx =(x+dif)/4;
	   var newy =(y+dif)/4;
	   console.log("a ",x, dif, newx);
	  e.style.left = newx+"px";

	  e.style.top = newy+"px";
*/
	}

	function clearCoor() {
	  document.getElementById("demo").innerHTML = "";
	}
	
	
		//var cor = 1600 - ((carouselElt.scrollLeft - 3000)*2)+"px";

	</script>
